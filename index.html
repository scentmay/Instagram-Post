<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
    <title>Post IG</title>

</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="left"><i id="logo" class="fa fa-html5" style="font-size:44px;"></i></div>
            <div class="center"><p>HTML 5</p><p>Rigoberto</p></div>
            <div class="right"><i id="dots" class="fa fa-ellipsis-v" style="font-size:38px;"></i></div>
        </div>
        <div class="post-image">
            <img src="SOA.jpg" alt="Imagen de prueba" class="img">
        </div>
        <div class="post-footer">
            <div>
                <i class="fa fa-heart-o heart icons" style="font-size:24px"></i>
                <i class="fa fa-comment-o talk icons" style="font-size:24px"></i>
                <i class="fa fa-paper-plane-o share icons" style="font-size:24px"></i>
                <i class="fa fa-bookmark-o flag icons" style="font-size:24px"></i>
            </div>
            <div>
                <p>Liked by 4Geeks Academy and 100000 others</p>
            </div>
            <div>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Error dolorem perferendis nihil id deleniti optio facilis itaque facere delectus labore, ad, quasi voluptate et molestiae, minima dolores perspiciatis illo quibusdam!</p>
            </div>
        </div>
    </div>
</body>
</html>
